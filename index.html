<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilePage</title>
    <!-- cdnjs font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <div class="img-wrapper">
            <img src="./okoyeChineloLinkedIn.jfif" alt="">
        </div>
        <div class="name">
            <h2>Okoye Chinelo</h2>
        </div>
        <div class="details">
            <div class="personalDetails">
                <i class="fas fa-briefcase"></i>
                <p>okoyeChinelo</p>
            </div>
            <div class="personalDetails">
                <i class="fas fa-home"></i>
                <address>101 place, Okoye city</address>
            </div>
            <div class="personalDetails">
                <i class="fas fa-envelope-open"></i>
                <p>okoyechinelo@gmail.com</p>
            </div>
            <div class="personalDetails">
                <i class="fas fa-phone-alt"></i>
                +2349234567865
            </div>
        </div>
        <hr>
        <div class="skills">
            <div class="title">
                <i class="fas fa-asterisk"></i>
                <p>Skills</p>
            </div>
            <div class="personalSkills">
                <p>Copywriting</p>
                <progress max="100" value="90"></progress>
                <p class="progressValue">90%</p>
            </div>
            <div class="personalSkills">
                <p>Web design</p>
                <progress max="100" value="60"></progress>
                <p class="progressValue">60%</p>
            </div>
            <div class="personalSkills">
                <p>Digital marketing</p>
                <progress max="100" value="90"></progress>
                <p class="progressValue">90%</p>
            </div>
            <div class="personalSkills">
                <p>Software development</p>
                <progress max="100" value="70"></progress>
                <p class="progressValue">70%</p>
            </div>
            <div class="personalSkills">
                <p>Content creation</p>
                <progress max="100" value="95"></progress>
                <p class="progressValue">95%</p>
            </div>
        </div>
    </div>
</body>
</html>
